<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtitle Catcher</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1e1e2e;
      background: #f5f5f7;
      width: 420px;
      min-height: 80px;
      max-height: 600px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* ── Header ─────────────────────────────────────────── */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px 8px;
      background: #0077FF;
      color: #fff;
      flex-shrink: 0;
    }
    .header-title {
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .header-title svg { flex-shrink: 0; }
    .header-actions {
      display: flex;
      gap: 6px;
    }
    .btn-select-all, .btn-clear {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      font-size: 11px;
      padding: 4px 9px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-select-all:hover, .btn-clear:hover { background: rgba(255,255,255,0.35); }
    .btn-select-all.all-selected { background: rgba(255,255,255,0.45); }

    /* ── Scroll container ────────────────────────────────── */
    #list-container {
      flex: 1;
      overflow-y: auto;
      padding: 8px 10px;
    }

    /* ── Empty / Loading states ──────────────────────────── */
    .state-msg {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px 20px;
      color: #888;
      text-align: center;
      gap: 8px;
    }
    .state-msg svg { opacity: 0.35; }
    .state-msg p { font-size: 12px; line-height: 1.5; }

    /* ── Subtitle card ───────────────────────────────────── */
    .sub-card {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      margin-bottom: 8px;
      overflow: hidden;
      transition: box-shadow 0.15s;
    }
    .sub-card:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

    .card-main {
      display: flex;
      align-items: flex-start;
      padding: 10px 12px;
      gap: 10px;
    }

    .badge-format {
      background: #0077FF;
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 5px;
      flex-shrink: 0;
      margin-top: 1px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }
    .card-name {
      font-weight: 600;
      font-size: 12.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .card-url {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .card-meta {
      font-size: 10.5px;
      color: #aaa;
      margin-top: 3px;
    }

    /* ── Action buttons ──────────────────────────────────── */
    .card-actions {
      display: flex;
      gap: 6px;
      padding: 0 12px 10px 12px;
    }
    .action-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 6px 10px;
      border-radius: 7px;
      font-size: 11.5px;
      font-weight: 600;
      cursor: pointer;
      border: 1.5px solid transparent;
      transition: background 0.12s, border-color 0.12s, color 0.12s;
      text-decoration: none;
    }
    .btn-copy {
      background: #f0f0f5;
      color: #333;
      border-color: #ddd;
    }
    .btn-copy:hover { background: #e4e4ec; }
    .btn-download {
      background: #0077FF;
      color: #fff;
    }
    .btn-download:hover { background: #005ed9; }
    .btn-ffmpeg {
      background: #8B5CF6;
      color: #fff;
    }
    .btn-ffmpeg:hover { background: #7C3AED; }

    /* ── Format selector ─────────────────────────────────── */
    .format-selector {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 0 12px 8px 12px;
      margin-top: -4px;
    }
    .format-selector label {
      font-size: 11px;
      color: #666;
      font-weight: 500;
    }
    .format-selector select {
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      cursor: pointer;
      outline: none;
    }
    .format-selector select:focus {
      border-color: #8B5CF6;
    }
    .btn-direct-download {
      background: #10B981;
      color: #fff;
    }
    .btn-direct-download:hover { background: #059669; }
    .btn-headers {
      background: #f0f0f5;
      color: #555;
      border-color: #ddd;
    }
    .btn-headers:hover { background: #e4e4ec; }

    /* ── Headers panel ───────────────────────────────────── */
    .headers-panel {
      display: none;
      background: #1e1e2e;
      color: #cdd6f4;
      font-family: "SF Mono", "Fira Code", monospace;
      font-size: 11px;
      padding: 10px 12px;
      border-top: 1px solid #333;
      overflow-x: auto;
      white-space: pre;
      line-height: 1.6;
    }
    .headers-panel.visible { display: block; }
    .header-key { color: #89dceb; }
    .header-val { color: #a6e3a1; }

    /* ── Toast ───────────────────────────────────────────── */
    #toast {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%) translateY(60px);
      background: #1e1e2e;
      color: #cdd6f4;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      transition: transform 0.25s ease, opacity 0.25s;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      white-space: nowrap;
    }
    #toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* ── Scrollbar ───────────────────────────────────────── */
    #list-container::-webkit-scrollbar { width: 5px; }
    #list-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
  </style>
</head>
<body>

<div class="header">
  <div class="header-title">
    <!-- caption / subtitle icon -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="5" width="20" height="14" rx="3"/>
      <path d="M6 15h4M14 15h4M6 10h2M10 10h2M14 10h2M18 10h0"/>
    </svg>
    Subtitle Catcher
  </div>
  <div class="header-actions">
    <button class="btn-select-all" id="btn-select-all" title="Select all subtitles">Select all</button>
    <button class="btn-clear" id="btn-clear">Clear all</button>
  </div>
</div>

<div id="list-container">
  <div class="state-msg" id="state-loading">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5">
      <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
    </svg>
    <p>Loading…</p>
  </div>
  <div class="state-msg" id="state-empty" style="display:none">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#aaa" stroke-width="1.5">
      <rect x="2" y="5" width="20" height="14" rx="3"/>
      <path d="M6 15h4M14 15h4M6 10h2M10 10h2M14 10h2M18 10h0"/>
    </svg>
    <p>No subtitle files detected yet.<br>Play a video on the current page and they'll appear here.</p>
  </div>
  <!-- subtitle cards injected here by popup.js -->
</div>

<div id="toast"></div>

<script src="popup.js"></script>
</body>
</html>
